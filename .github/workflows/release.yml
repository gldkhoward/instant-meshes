name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows x64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure
        run: cmake -G "Visual Studio 17 2022" -A x64 -B build

      - name: Build
        run: cmake --build build --config Release

      - name: Package
        run: |
          cd build/Release
          7z a ../../InstantMeshes-windows.zip "Instant Meshes.exe"

      - uses: actions/upload-artifact@v4
        with:
          name: InstantMeshes-windows
          path: InstantMeshes-windows.zip

  build-linux:
    name: Build Linux x64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libglu1-mesa-dev libxxf86vm-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DNANOGUI_USE_GLAD=ON
        env:
          CXXFLAGS: "-mno-rtm"

      - name: Build
        run: cmake --build build --parallel

      - name: Package
        run: |
          cd build
          zip ../InstantMeshes-linux.zip "Instant Meshes"

      - uses: actions/upload-artifact@v4
        with:
          name: InstantMeshes-linux
          path: InstantMeshes-linux.zip

  build-macos-intel:
    name: Build macOS Intel
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES=x86_64

      - name: Build
        run: cmake --build build --parallel

      - name: Package
        run: |
          cd build
          zip -r ../InstantMeshes-macos-intel.zip "Instant Meshes.app"

      - uses: actions/upload-artifact@v4
        with:
          name: InstantMeshes-macos-intel
          path: InstantMeshes-macos-intel.zip

  build-macos-arm64:
    name: Build macOS ARM64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES=arm64

      - name: Build
        run: cmake --build build --parallel

      - name: Package
        run: |
          cd build
          zip -r ../InstantMeshes-macos-arm64.zip "Instant Meshes.app"

      - uses: actions/upload-artifact@v4
        with:
          name: InstantMeshes-macos-arm64
          path: InstantMeshes-macos-arm64.zip

  release:
    name: Create Release
    needs: [build-windows, build-linux, build-macos-intel, build-macos-arm64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.zip
          generate_release_notes: true
