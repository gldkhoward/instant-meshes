name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  # The GLFW commit referenced by nanogui (d005029e) was force-pushed away
  # from wjakob/glfw. Use this compatible commit from the build-system-tweaks
  # branch which has the glfw_objects target that nanogui requires.
  GLFW_FALLBACK_REF: "0ff30d648506e19a1c54a2b2a2d09c4e59b86922"
  # Needed for CMake 4+ which removed support for cmake_minimum_required < 3.5
  CMAKE_POLICY_VERSION_MINIMUM: "3.5"

jobs:
  build-windows:
    name: Build Windows x64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Init submodules
        shell: bash
        run: |
          git submodule update --init ext/dset ext/nanogui ext/pcg32 ext/pss ext/tbb
          cd ext/nanogui
          git submodule update --init ext/eigen ext/nanovg ext/pybind11
          rm -rf ext/glfw
          curl -sL "https://github.com/wjakob/glfw/archive/${GLFW_FALLBACK_REF}.tar.gz" | tar xz -C ext
          mv ext/glfw-${GLFW_FALLBACK_REF}* ext/glfw
          sed -i.bak '/cmake_policy.*CMP0042.*OLD/d' ext/glfw/CMakeLists.txt

      - name: Configure
        run: cmake -G "Visual Studio 17 2022" -A x64 -B build

      - name: Build
        run: cmake --build build --config Release

      - name: Package
        run: |
          cd build/Release
          7z a ../../InstantMeshes-windows.zip "Instant Meshes.exe"

      - uses: actions/upload-artifact@v4
        with:
          name: InstantMeshes-windows
          path: InstantMeshes-windows.zip

  build-linux:
    name: Build Linux x64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Init submodules
        run: |
          git submodule update --init ext/dset ext/nanogui ext/pcg32 ext/pss ext/tbb
          cd ext/nanogui
          git submodule update --init ext/eigen ext/nanovg ext/pybind11
          rm -rf ext/glfw
          curl -sL "https://github.com/wjakob/glfw/archive/${GLFW_FALLBACK_REF}.tar.gz" | tar xz -C ext
          mv ext/glfw-${GLFW_FALLBACK_REF}* ext/glfw
          sed -i.bak '/cmake_policy.*CMP0042.*OLD/d' ext/glfw/CMakeLists.txt

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libglu1-mesa-dev libxxf86vm-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DNANOGUI_USE_GLAD=ON
        env:
          CXXFLAGS: "-mno-rtm -Wno-error=changes-meaning"

      - name: Build
        run: cmake --build build --parallel

      - name: Package
        run: |
          cd build
          zip ../InstantMeshes-linux.zip "Instant Meshes"

      - uses: actions/upload-artifact@v4
        with:
          name: InstantMeshes-linux
          path: InstantMeshes-linux.zip

  build-macos-intel:
    name: Build macOS Intel
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Init submodules
        run: |
          git submodule update --init ext/dset ext/nanogui ext/pcg32 ext/pss ext/tbb
          cd ext/nanogui
          git submodule update --init ext/eigen ext/nanovg ext/pybind11
          rm -rf ext/glfw
          curl -sL "https://github.com/wjakob/glfw/archive/${GLFW_FALLBACK_REF}.tar.gz" | tar xz -C ext
          mv ext/glfw-${GLFW_FALLBACK_REF}* ext/glfw
          sed -i.bak '/cmake_policy.*CMP0042.*OLD/d' ext/glfw/CMakeLists.txt

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES=x86_64

      - name: Build
        run: cmake --build build --parallel

      - name: Ad-hoc codesign
        run: codesign --force --deep -s - "build/Instant Meshes.app"

      - name: Package
        run: |
          cd build
          zip -r ../InstantMeshes-macos-intel.zip "Instant Meshes.app"

      - uses: actions/upload-artifact@v4
        with:
          name: InstantMeshes-macos-intel
          path: InstantMeshes-macos-intel.zip

  build-macos-arm64:
    name: Build macOS ARM64
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Init submodules
        run: |
          git submodule update --init ext/dset ext/nanogui ext/pcg32 ext/pss ext/tbb
          cd ext/nanogui
          git submodule update --init ext/eigen ext/nanovg ext/pybind11
          rm -rf ext/glfw
          curl -sL "https://github.com/wjakob/glfw/archive/${GLFW_FALLBACK_REF}.tar.gz" | tar xz -C ext
          mv ext/glfw-${GLFW_FALLBACK_REF}* ext/glfw
          sed -i.bak '/cmake_policy.*CMP0042.*OLD/d' ext/glfw/CMakeLists.txt

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES=arm64

      - name: Build
        run: cmake --build build --parallel

      - name: Ad-hoc codesign
        run: codesign --force --deep -s - "build/Instant Meshes.app"

      - name: Package
        run: |
          cd build
          zip -r ../InstantMeshes-macos-arm64.zip "Instant Meshes.app"

      - uses: actions/upload-artifact@v4
        with:
          name: InstantMeshes-macos-arm64
          path: InstantMeshes-macos-arm64.zip

  release:
    name: Create Release
    needs: [build-windows, build-linux, build-macos-intel, build-macos-arm64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.zip
          generate_release_notes: true
